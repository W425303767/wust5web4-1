<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../css/login.css">
	<script src="../js/jquery-1.11.3.js"></script>
	<script src="../js/login.js"></script>
	<script src="../js/xmlhttp.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="pic"></div>
		<div class="login-form">
			<form   method="post">
			    <h1>账号登录</h1>
			    <div class="form-group ">
			        <input type="text" class="form-control auth" placeholder="用户名" name="username" id="user">
			        <span class="null1">用户名不能为空</span>
			        <span class="num">用户名只能为数字</span>
			        <span class="error1">长度只能在4-20个字符之间</span>
			    </div>

			    <div class="form-group ">
			        <input type="password" class="form-control auth" placeholder="密码" name="password" id="psw">
			        <span class="null2">密码不能为空</span>
			        <span class="error2">长度只能在6-20个字符之间</span>
			    </div>
				
				<div class="form-field">
					<label>
						<input type="checkbox" name="memorize">
			    	 	<span>记住密码</span>
			    	 </label>
			    	 <a class="underline" href="forget_psw.html">忘记密码？</a>
				</div>
			    
			   <input type="button" onclick="get()" class="log-btn" value="登录">
			    <input type="button" onclick="post()" value="test">
			    
			</form>
		</div>
	</div>
	
	
	<div class="footer">
	<div id="myDiv">
		未登录
	</div>

	        </p>
	    </div>
	</div>

</body>
</html>
