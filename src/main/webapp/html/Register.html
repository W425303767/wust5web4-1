<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../css/Register.css">
</head>
<body>
    <div class="header">
        <div class="main">
            <h2>This is Register Demo!</h2>
            <p>The super host can use this page ! Every year he must make sure the numbers of
            freshman and register their StuNumber.At the same time ,he can create hostel managers'
                numbers.
            </p>
        </div>
    </div>
   
   <div class="content">
       <div class="main">
        <div class="form1">
            <h3>This is StuNo</h3>
            <ul>
                <li>
                    <label>
                        <span>年份</span>
                        <input type="date">
                    </label>
                </li>
                <li>
                    <label>
                        <span>学院</span>
                        <select>
                            <option>计算机学院</option>
                            <option>其他学院</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label>
                        <span>人数</span>
                        <input type="text">
                    </label>
                </li>
                <li>
                    <input type="submit" value="获取ID">
                    <input type="reset">
                </li>
                <li>
                    <textarea></textarea>
                </li>
            </ul>
        </div>
        <div class="form2">
            <h2>This is ManagerNo</h2>
            <ul>
                <li>
                    <label>
                        <span>年份</span>
                        <input type="date">
                    </label>
                </li>
                <li>
                    <label>
                        <span>部门</span>
                        <select>
                            <option>宿管</option>
                            <option>维修</option>
                            <option>充值</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label>
                        <span>人数</span>
                        <input type="text">
                    </label>
                </li>
                <li>
                    <input type="submit" value="获取ID">
                    <input type="reset">
                </li>
                <li><textarea></textarea></li>
            </ul>
        </div>
    </div>
   </div>
    
    <div class="footer">
        <div class="main">
            <p>This is end of page! Create by Group5</p>
        </div>
    </div>
    
</body>
</html>
