<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>
    This is Register Demo!
    </h1>
    <p style="font-size:30px">The super host can use this page ! Every year he must make sure the numbers of
    freshman and register their StuNumber.At the same time ,he can create hostel managers'
        numbers.
    </p>
    <div style=" width: 90%;height: 50%;position:relative;">
        <div style="float: left; width: 40%;margin-left: 20px;">
            <h2>This is StuNo</h2>
            <ul>
                <li>年份<input type="datetime"></li>
                <li><label>学院</label>
                    <select>
                        <option>计算机学院</option>
                        <option>其他学院</option>
                    </select>
                </li>
                <li><label>人数</label><input></li>
                <li><button style="width: 20%">获取ID</button><button style="width: 20%">重置</button></li>
                <li><textarea></textarea></li>
            </ul>
        </div>
        <div style="float: left;width: 40%; margin-left: 60px">
            <h2>This is ManagerNo</h2>
            <ul>
                <li>年份<input type="datetime"></li>
                <li><label>部门</label>
                    <select>
                        <option>宿管</option>
                        <option>维修</option>
                        <option>充值</option>
                    </select>
                </li>
                <li><button style="width: 20%">获取ID</button><button style="width: 20%">重置</button></li>
                <li><textarea></textarea></li>
            </ul>
        </div>
    </div>
    <div style="clear: both">
        <h1>This is end of page! Create by Group5</h1>
    </div>
</body>
</html>
